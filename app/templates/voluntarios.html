{% extends "base.html" %}

{% block page_content %}
    <h1 class="text-center">Volunt√°rios cadastrados</h1>
     
    <div class="table-responsive">
        <table class="table">
            <thead class="table-success">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Membro desde...</th>
                    <th scope="col">Local</th>
                    <th scope="col">Sobre</th>
                </tr>
            </thead>
            <tbody>
                {% for volun in profiles %}
                <tr>
                    <th scope="row"><a href="{{ url_for('main.user', username=volun.username) }}">{{ volun.name }}</a></th>
                    <td>{{ volun.member_since }}</td>
                    <td>{{ volun.location }}</td>
                    <td>{{ volun.about_me }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
